<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" href="images/iconimg.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="javascript/web3.js"></script>
	<title>Evaluator Login </title>
</head>

<body>
<center> <h2>Evaluator Registration</h2> </center>
<div class="imgcontainer">
  <img src="images/evaluator.png" alt="Evaluator" class="eval">
</div>

<div class="container">
<center>
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
</center>
<center>
  <label for="psw"><b>Password</b></label>
  <input type="text" placeholder="Enter Password" name="psw" id="pass" required>
</center> 
<center>
	<b>Pick your best skill</b>
	<select name="myselect" id="myselect" size="0">
	  <option value="ML">1. Machine Learning</option>
	  <option value="AI">2. Artificial Intelligence</option>
	  <option value="BC">3. Blockchain</option>
	</select> 
</center>   
<div class="btnlog">
  <center>
    <button onclick="Register(2)">Confirm</button>
  </center>   
</div>

<script src="javascript/StudentPortal.js"></script>
</body>
</html>
