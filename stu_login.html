<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" href="images/iconimg.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="javascript/web3.js"></script>
	<title>Student Login</title>
</head>

<body>
<center>
 <h2>Student Login</h2>
</center>
<div class="imgcontainer">
    <img src="images/student.png" alt="Student" class="student">
</div>
<div class="container">
<center>
  <label for="uname"><b>Username</b></label>
  <input type="text" placeholder="Enter Username" name="uname" id="username" required>
</center>
<center>
  <label for="psw"><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw" id="password" required>
</center> 
<div class="btnlog">  
<center>
  <button type="submit" id="loginBtn" onclick="checkLogin(1)">Login</button>
</center>
<center>
  <p id="status"></p>
</center>
</div>
<div class="btnlog">  
<center>
  <button id="registerBtn" onclick="window.location.href='stu_register.html'">Register</button>
</center>   
</div>


<script src="javascript/StudentPortal.js"></script>
</body>
</html>
