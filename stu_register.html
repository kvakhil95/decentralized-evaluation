<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/stylesheet.css">
	<link rel="icon" href="images/iconimg.ico"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Student Registration</title>
</head>

<body>
<center> <h2>Student Registration</h2> </center>

<div class="imgcontainer">
   <img src="images/student.png" alt="Student" class="student">
</div>

<div class="container">
<center>
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
</center>
<center>
    <label for="psw"><b>Password</b></label>
    <input type="text" placeholder="Enter Password" name="psw" id="pass" required>
</center>
<div class="btnlog">  
  <center>
    <button onclick="Register(1)">Registration</button>
  </center>   
</div>

<script src="javascript/StudentPortal.js">
</script>

</body>
</html>
